name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check npm version compatibility
        uses: joshjohanning/npm-version-check-action@v1

      - name: Run linting
        run: npm run lint

      - name: Run formatting check
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Package the action
        run: npm run package

      - name: Validate action.yml
        run: |
          # Basic validation that action.yml is valid YAML
          if command -v yq &> /dev/null; then
            yq eval '.' action.yml > /dev/null
          else
            # Fallback to python yaml check
            python -c "import yaml; yaml.safe_load(open('action.yml'))"
          fi

      - name: Test node script directly
        run: node src/index.js --file=sample-scan-results/scanresults-generic.json

      - name: Show generated markdown files
        run: |
          echo "Generated files:"
          ls -la twistlock*.md
          echo ""
          echo "=== Summary Table ==="
          cat twistlock-summary-table.md
          echo ""
          echo "=== Vulnerability Table ==="
          cat twistlock-vulnerability-table.md
          echo ""
          echo "=== Compliance Table ==="
          cat twistlock-compliance-table.md
          echo ""
          echo "=== Compliance Summary Table ==="
          cat twistlock-compliance-summary-table.md

      - name: Write to job summary
        run: |
          cat twistlock-summary-table.md >> $GITHUB_STEP_SUMMARY
          cat twistlock-vulnerability-table.md >> $GITHUB_STEP_SUMMARY
          cat twistlock-compliance-table.md >> $GITHUB_STEP_SUMMARY
          cat twistlock-compliance-summary-table.md >> $GITHUB_STEP_SUMMARY
